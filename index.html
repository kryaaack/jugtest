<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUUG</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="main">
        <img src="img/jug_logo.svg" alt="logo" class="main__logo">
        <div class="main__wrapper">
            <div class="main__wrapper-title">Конференции, которые нужны</div>
            <div class="main__wrapper-subtitle">Мы, JUG Ru Group, делаем крупнейшие конференции для программистов и сочувствующих.
                <br><br>
            С нас — крутая программа, топовые спикеры, технические доклады без воды.
            <br><br>
            С вас — готовность смотреть и общаться.
            <br><br>
            </div>
        </div>
        
        <div class="main__buy">
            <div class="main__buy-this">
                <img src="img/icons/buy.png" alt="buy" class="main__buy-this-img">
                <div class="main__buy-this-btn">
                    Купить билет 
                </div>
            </div>
            <div class="main__buy-this">
                <img src="img/icons/dont.png" alt="dont" class="main__buy-this-img">
                <div class="main__buy-this-btn">
                    Купить билет в жопу
                </div>
            </div>
        </div>
    </section>
</body>
</html>
